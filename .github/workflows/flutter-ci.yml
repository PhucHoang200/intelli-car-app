name: Flutter CI (Android Debug)

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  flutter-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: stable
          cache: true

      # 3. CLEAN CACHE (FIX AGP 8.7 BỊ DÙNG LẠI)
      - name: Clean Flutter & Gradle cache
        run: |
          flutter clean
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper

      # 4. Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Inject Firebase config (Android)
      - name: Add google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      # 6. Analyze Dart code (KHÔNG làm fail CI)
      - name: Analyze project
        run: flutter analyze || true

      # 7. Run tests (PR only – KHÔNG fail CI)
      - name: Run tests
        if: github.event_name == 'pull_request'
        run: flutter test || true

      # 8. Build APK debug (sau khi merge vào main)
      - name: Build APK (debug)
        if: github.event_name == 'push'
        run: flutter build apk --debug

      # 9. Upload APK artifact
      - name: Upload APK artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: online-car-marketplace-debug-apk
          path: frontend/build/app/outputs/flutter-apk/app-debug.apk
